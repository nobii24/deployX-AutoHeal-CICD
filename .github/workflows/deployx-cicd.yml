name: deployX CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      pipelineType:
        description: "Choose pipeline type"
        required: true
        default: "CI_ONLY"
        type: choice
        options:
          - CI_ONLY
          - CI_CD

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CI Validation Step
        run: |
          echo "CI pipeline executed successfully"
          echo "Code validation completed"

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci

    if: github.event.inputs.pipelineType == 'CI_CD'

    steps:
      - name: CD Trigger
        run: |
          echo "CI + CD pipeline executed"
          echo "Actual deployment handled by Ansible on local system"
